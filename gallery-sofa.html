<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ghế sofa - Nội thất Tùng Anh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#f9f9f9;text-align:center;}
    header{background:#333;color:white;padding:15px 0;font-size:22px;font-weight:bold;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:15px;padding:20px;max-width:1100px;margin:auto;}
    .gallery img{width:100%;border-radius:10px;height:220px;object-fit:cover;box-shadow:0 3px 10px rgba(0,0,0,0.2);transition:.3s;}
    .gallery img:hover{transform:scale(1.05);}
    a.back{display:inline-block;margin:20px;padding:10px 18px;background:#ff9800;color:white;text-decoration:none;border-radius:8px;transition:.3s;}
    a.back:hover{background:#e68900;}
  </style>
</head>
<body>
  <header>Ghế sofa - Nội thất Tùng Anh</header>

  <div class="gallery">
    <img src="images/sofa1.jpg" alt="Sofa 1">
    <img src="images/sofa2.jpg" alt="Sofa 2">
    <img src="images/sofa3.jpg" alt="Sofa 3">
  </div>

  <a class="back" href="index.html">⬅️ Quay lại trang chính</a>
</body>
</html>
